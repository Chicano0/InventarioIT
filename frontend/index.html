<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventarioIT - Sistema de Gestión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 InventarioIT</h1>
            <p>Sistema de Gestión de Inventario Tecnológico</p>
        </header>

        <div class="form-container">
            <h2>Agregar Nuevo Item</h2>
            <form id="itemForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required placeholder="Ej: Laptop Dell XPS 15">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria">
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Periféricos">Periféricos</option>
                            <option value="Redes">Redes</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" rows="3" placeholder="Describe las características del item"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" value="1" min="0">
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicación</label>
                        <input type="text" id="ubicacion" placeholder="Ej: Almacén A - Estante 3">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado">
                            <option value="Activo">Activo</option>
                            <option value="En uso">En uso</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Agregar Item</span>
                </button>
            </form>
        </div>

        <div class="inventory-section">
            <div class="section-header">
                <h2>Inventario Actual</h2>
                <div class="stats">
                    <span class="stat">Total Items: <strong id="totalItems">0</strong></span>
                </div>
            </div>

            <div id="loadingSpinner" class="loading">Cargando inventario...</div>
            <div id="errorMessage" class="error-message"></div>
            
            <div id="itemsList" class="items-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
